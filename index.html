    <head>

    <body>
        <!--Section TAB1-->
        <section id="section__tabs">
            <header id="tabs">
                <div class="tabs__container__button">
                    <button class="tabs__button--active">Tab 1</button>
                    <button class="tabs__button--disable"> Tab 2</button>
                </div>
            </header>
            <main id="main">
                <div class="main__container__title">
                    <h2 class="main__title__hotel">HOTEL </h2><span>Mieres del Camín Apartamentos
                        <img class="main__title__hotel__rating" src="./assets/images/Valoración.png" alt="Valoración"></span>
                </div>
                <div class="card__container">
                    <div class="card__info">
                        <h3 class="card__title">Solo Alojamiento</h3>
                        <hr />
                        <ul>
                            <li class="card__list"> Sin régimen</li>
                            <li class="card__list">Botella de agua de bienvenida</li>
                        </ul>
                    </div>
                    <form class="card__form">
                        <input type="radio" id="option" name="option">
                        <label for="option" class="card__label__button--active"> Elegir régimen</label>
                    </form>

                </div>
            </main>
        </section>
        <script  src="./dist/main.js"></script>
