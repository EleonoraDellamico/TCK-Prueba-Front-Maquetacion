<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/stylesheets/src/style.css">
         <!--Roboto slab regular-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <!--Roboto slab Bold-->
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>

            <main id="service__options">

                    <img class="drop-down"src="./assets/images/drop-down.png" alt="Drop-down">

                </div>
                <div class="services__container__image">
                    <img class= "services__image" src="./assets/images/img2.png" alt="Spa">
                </div>
